<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>To-Do</title>
</head>
<body>
    <div class="side-bar">
        <header class="tool-bar" id="groups-tool-bar">
            <dev class="header-left"><button id="add-group-button" disabled>Add Group</button></dev>
            <div class="header-right">
                <button id="save-data-button">Export</button>
                <button id="load-data-button">Import</button>
            </div>
        </header>
        <ul class="groups">

        </ul>
    </div>
    <div class="content">
        <header class="tool-bar" id="tasks-tool-bar">
            <h2 id="active-group-name"></h2>
            <button id="add-task-button" disabled>Add task</button>
        </header>
        <ul id="todo-list">

        </ul>
    </div>
    <div class="shortcuts-modal"></div>
    <div class="modal" id="export-modal">
        <div class="modal-header">
            <button class="modal-exit-button">Close</button>
        </div>
        <div class="modal-content">
            <p class="text-content"></p>
        </div>
    </div>
    <div class="modal" id="import-modal">
        <div class="modal-header">
            <button class="modal-exit-button">Close</button>
        </div>
        <div class="modal-content">
            <label for="data-input">Enter JSON text</label>
            <input type="text" id="data-input" name="data-input">
            <button id="import-json-text">Confirm</button>
        </div>
    </div>
</body>
</html>
